<h1>Did you know...</h1>
<hr>
<br>
You can execute BenchIT on a remote system via ssh.<br>
Just select <b>Setup->Create a remote folder</b> and fill out the informations.<br>
Afterwards, you can also <b>Execute in remote folder</b> which will run kernels on the other system.
